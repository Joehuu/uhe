[Rainmeter]
Update=10

[Metadata]
Name=TranslucentTaskbar
Author=arkenthera
Information=Translucent Taskbar. Requires Windows 10+. Currently disabled on Windows 11 22H2 and above pending fix.
Version=1.0
License=Creative Commons Attribution - Non - Commercial - Share Alike 3.0

[measureWinVer]
Measure=Registry
RegHKey=HKEY_LOCAL_MACHINE
RegKey=SOFTWARE\Microsoft\Windows NT\CurrentVersion
RegValue=CurrentBuild
UpdateDivider=-1
; Windows 10+
; currently disabled on Windows 11 22H2 and above pending fix
IfCondition=measureWinVer >= 10240
IfFalseAction=[!DeactivateConfig "uhe\CustomTaskbar\TranslucentTaskbar"][!Log "Only compatible with Windows 10+"]
IfCondition2=measureWinVer < 22621
IfFalseAction2=[!DeactivateConfig "uhe\CustomTaskbar\TranslucentTaskbar"][!Log "Not currently compatible with Windows 11 22H2 and above"]

[MeterString]
Meter=String

[TranslucentTaskbar]
Measure=Plugin
Plugin=TranslucentTaskbar
UpdateDivider=1
AccentState=2
