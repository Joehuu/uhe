[Rainmeter]
@Include=#@#Variables/mainvariables.inc

[Metadata]
Author=Joehu
Version=1.0
License=MIT License
Information=A key counter for osu! keys.

[Variables]
ButtonWidth=100
ButtonHeight=70
Key1=Z
Key2=X

[measureKey1Counter]
Measure=Loop
StartValue=0
EndValue=1000000
UpdateDivider=-1

[measureKey2Counter]
Measure=Loop
StartValue=0
EndValue=1000000
UpdateDivider=-1

[measureKey1]
Measure=Plugin
Plugin=HotKey
HotKey=#Key1#
KeyDownAction=[!SetOption meterKey1 SolidColor #LightHighlight#,#NoGradientTransparency#][!UpdateMeter meterKey1][!Redraw]
KeyUpAction=[!SetOption meterKey1 SolidColor 0,0,0,0][!UpdateMeasure measureKey1Counter][!UpdateMeter meterKey1][!Redraw]

[measureKey2]
Measure=Plugin
Plugin=HotKey
HotKey=#Key2#
KeyDownAction=[!SetOption meterKey2 SolidColor #LightHighlight#,#NoGradientTransparency#][!UpdateMeter meterKey2][!Redraw]
KeyUpAction=[!SetOption meterKey2 SolidColor 0,0,0,0][!UpdateMeasure measureKey2Counter][!UpdateMeter meterKey2][!Redraw]

[meterKey1Background]
Meter=Image
W=#ButtonWidth#
H=#ButtonHeight#
Group=BackgroundGroup

[meterKey1]
Meter=String
Text=[measureKey1Counter]#CRLF##Key1#
StringAlign=CenterCenter
X=(-#ButtonWidth# / 2)R
Y=(#ButtonHeight# / 2)
W=#ButtonWidth#
H=#ButtonHeight#
FontFace=#FontFace#
FontSize=20
AntiAlias=1
Group=TextGroup

[meterKey2Background]
Meter=Image
X=(#ButtonWidth# / 2)r
W=#ButtonWidth#
H=#ButtonHeight#
Group=BackgroundGroup

[meterKey2]
Meter=String
Text=[measureKey2Counter]#CRLF##Key2#
StringAlign=CenterCenter
X=(-#ButtonWidth# / 2)R
Y=(#ButtonHeight# / 2)
W=#ButtonWidth#
H=#ButtonHeight#
FontFace=#FontFace#
FontSize=20
AntiAlias=1
Group=TextGroup
