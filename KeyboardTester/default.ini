[Rainmeter]
@Include=#@#Variables/mainvariables.inc

[Metadata]
Author=Joehu
Version=1.0
License=MIT License
Information=A keyboard tester.

[Variables]
ButtonWidth=40
ButtonHeight=40

[styleKeyBackground]
Shape=Rectangle 0,0,#ButtonWidth#,#ButtonHeight#,#CornerRadius# | Fill LinearGradient Gradient | StrokeWidth 0
;add placeholder option to hide errors
Gradient=0 | 0,0,0,0 ; 0.0
DynamicVariables=1
Group=BackgroundGroup
X=R
Y=r

[styleKeyHighlight]
Shape=Rectangle 0,0,#ButtonWidth#,#ButtonHeight#,#CornerRadius# | Extend Highlight | StrokeWidth 0
;add placeholder option to hide errors
Highlight=Fill Color 0,0,0,0
DynamicVariables=1
X=r
Y=r

[styleKey]
X=r
Y=r
W=#ButtonWidth#
H=#ButtonHeight#
FontFace=#FontFace#
FontSize=11
AntiAlias=1
Group=TextGroup
DynamicVariables=1
TransformationMatrix=1;0;0;1;4;4

