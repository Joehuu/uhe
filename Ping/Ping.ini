[Rainmeter]
@Include=#@#Variables/sideiconvariables.inc

[Metadata]
Author=Joehu
Version=1.0
License=MIT License
Information=Checks ping.

[Variables]
icon=[\xf1eb]
text=Ping

[measurePing]
Measure=Plugin
Plugin=PingPlugin
DestAddress=osu.ppy.sh
UpdateRate=1
MinValue=0
MaxValue=100
RegExpSubstitute=1
Substitute="(.+)":"\1ms"

[meterBackground]
Group=OpaqueBackgroundGroup

[meterSide]
MeasureName=measurePing
Group=TextGroup

[meterBar]
MeasureName=measurePing
SolidColor=#LightBarBackgroundColor#

[meterTooltip]
