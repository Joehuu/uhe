[Rainmeter]
@Include=#@#Variables/sideiconvariables.inc

[Metadata]
Author=Joehu
Version=1.0
License=MIT License
Information=Checks CPU usage.

[Variables]
icon=[\xf2db]
text=CPU

[measureCPU]
Measure=CPU
RegExpSubstitute=1
Substitute="(.+)":"\1%"

[meterSide]
Meter=String
MeasureName=measureCPU

[meterBar]
MeasureName=measureCPU