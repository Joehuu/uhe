[Rainmeter]
@Include=#@#Variables/sideiconvariables.inc

[Metadata]
Author=Joehu
Version=1.0
License=MIT License
Information=Checks download usage.

[Variables]
icon=[\xf019]
text=Download

[measureDownload]
Measure=NetIn
MinValue=0
MaxValue=1000000
RegExpSubstitute=1
Substitute="(.+)":"\1B"

[meterBackground]
Group=OpaqueBackgroundGroup

[meterSide]
Meter=String
MeasureName=measureDownload
AutoScale=1k
Group=TextGroup

[meterBar]
MeasureName=measureDownload
SolidColor=#LightBarBackgroundColor#

[meterTooltip]
