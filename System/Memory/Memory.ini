[Rainmeter]
@Include=#@#Variables/sideiconvariables.inc

[Metadata]
Author=Joehu
Version=1.0
License=MIT License
Information=Checks RAM usage.

[Variables]
icon=[\xf538]
text=RAM

[measureRam]
Measure=PhysicalMemory
RegExpSubstitute=1
Substitute="(.+)":"\1%"

[meterBackground]
Group=OpaqueBackgroundGroup

[meterSide]
Meter=String
MeasureName=measureRam
Percentual=1
Group=TextGroup

[meterBar]
MeasureName=measureRam
SolidColor=#LightBarBackgroundColor#

[meterTooltip]
