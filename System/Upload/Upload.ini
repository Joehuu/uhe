[Rainmeter]
@Include=#@#Variables/sideiconvariables.inc

[Metadata]
Author=Joehu
Version=1.0
License=MIT License
Information=Checks upload usage.

[Variables]
icon=[\xf093]
text=Upload

[measureUpload]
Measure=NetOut
MinValue=0
MaxValue=1000000
RegExpSubstitute=1
Substitute="(.+)":"\1B"

[meterSide]
Meter=String
MeasureName=measureUpload
AutoScale=1k

[meterBar]
MeasureName=measureUpload